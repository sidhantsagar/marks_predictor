<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<style>
    .bs-example{
        margin: 1em;
    }
    .background{
        background: rgb(234,233,244);
        background: radial-gradient(circle, rgba(234,233,244,1) 0%, rgba(251,251,255,1) 38%, rgba(188,189,189,1) 100%);

    }
</style>
<body class="background">
    <div class="container">
    <div style="min-height:5em"></div>
    <h1>Enter SGPA of each semester</h1>
        <div class="container">
            <form action="/marks_predict" method="POST">
                <div class="row">
                  <div class="col-md-3" class="form-group">
                    <label for="sgpa1">SGPA 1:</label>
                    <input type="text" class="form-control" id="sgpa1" name="sgpa1" >
                  </div>
                  <div class="col-md-3" class="form-group">
                    <label for="sgpa2">SGPA 2:</label>
                    <input type="text" class="form-control" id="sgpa2" name="sgpa2" >
                  </div>
                  <div class="col-md-3" class="form-group">
                    <label for="sgpa3">SGPA 3:</label>
                    <input type="text" class="form-control" id="sgpa3" name="sgpa3" >
                  </div>
                  <div class="col-md-3" class="form-group">
                    <label for="sgpa4">SGPA 4:</label>
                    <input type="text" class="form-control" id="sgpa4" name="sgpa4" >
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3" class="form-group">
                    <label for="sgpa5">SGPA 5:</label>
                    <input type="text" class="form-control" id="sgpa5" name="sgpa5" >
                  </div>
                  <div class="col-md-3"  class="form-group">
                    <label for="sgpa6">SGPA 6:</label>
                    <input type="text" class="form-control" id="sgpa6" name="sgpa6" >
                  </div>
              </div>
                <button type="submit" class="btn btn-primary" value="submit" style="margin-top: 0.5em;">Predict SGPA of next Semester</button>
            </form>
            <h3 class="text-left text-wrap font-weight-light" >{{ comment }}{{ prediction }}</h3>
        </div>
    </div>
</body>
</html>
